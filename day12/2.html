<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 200px;
            background-color: blueviolet;
            border-radius: 0px 0px 0px 0px;
            /* -webkit-谷歌 */
            -webkit-border-radius:50%;
            /* -moz-火狐 */
            -moz-border-radius:50%;
            /* -o- O朋 */
            -o-border-radius:50%;
            /* -ms- IE */
            -ms-border-radius:50%;
            /* 标准 */
            border-radius:50%;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
