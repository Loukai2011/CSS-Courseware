<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
         .box{
             width: 100px;
             height: 100px;
             background:pink;
             transition: all 2s linear;
         }
         .box:hover{
             /* 水平位移 */
             transform: translateX(200px);
             /* 垂直位移 */
             transform: translateY(500px);
             /* 第一个值代表水平位移 第二个值代表垂直 */
             transform: translate(600px,500px);

             /* 缩小和放大 */
             /* 水平方向：可以理解为宽度 */
             transform: scaleX(2);
             /* 垂直方向：可以理解为高度 */
            transform: scaleY(0.5);
            transform: scale(2,0.5);
            /* 如果说x值和y值，可以写一个，代表着宽度和高度同时缩放N倍 */
            transform: scale(2);

         }
     </style>

</head>
<body>
    <div class="box">

    </div>
</body>
</html>
