<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin:0;
            padding: 0;
        }

        .smile{
            height: 187px;
            width: 242px;
            background:url("smile.jpg") no-repeat;
            animation: run 1s steps(6) infinite;
        }

        @keyframes run{
          0%{
              background-position: 0 0;
          }
          100%{
              background-position: -1447px 0;
          }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="smile">

        </div>
    </div>
</body>
</html>
