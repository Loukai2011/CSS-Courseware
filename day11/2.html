<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border: 2px solid black;

            text-align: center;
            overflow: hidden;

        .main img{

        }

        <img src="1.jpg" alt="">
    </div>
