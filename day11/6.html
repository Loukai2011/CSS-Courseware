<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0%;
        }
        .main{
            width: 300px;
            height: 300px;
            background:url(1.jpg) center center no-repeat;
            background-size: cover;
            border: 2px solid yellow;
            margin: 0 auto;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .bottom{
            width: 300px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: -50px;
            left: -2px;
            transition: all 1s linear;
        }

        .main:hover .bottom{
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="main">
           <div class="bottom"></div>
    </div>
</body>
</html>
