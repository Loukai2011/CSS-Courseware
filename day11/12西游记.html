<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url("bg.webp") no-repeat;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }

        .xiyou {
            width: 1000px;
            height: 280px;
            margin: 0 auto;
            position: absolute;
            bottom: -701px;
            left: 214px;
        }

        .monkey {
            width: 200px;
            height: 180px;
            background: url(monkey.png) no-repeat;
            float: left;
            animation: run 1s steps(8) infinite,run5 10s linear infinite;
            margin-top: 30px;
        }

        .pig {
            width: 200px;
            height: 180px;
            background: url("pig.png") no-repeat;
            float: left;
            animation: run2 1s steps(8) infinite,run5 10s linear infinite;
            margin-top: 30px;
        }

        .tangseng {
            width: 170px;
            height: 240px;
            background: url("tangseng.png") no-repeat;
            float: left;
            animation: run3 1s steps(8) infinite,run5 10s linear infinite;
        }

        .small {
            width: 210px;
            height: 200px;
            background: url("small.png") no-repeat;
            float: left;
            animation: run4 1s steps(8) infinite,run5 10s linear infinite;
            margin-top: 20px;
            
        }

        @keyframes run {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }

        }

        @keyframes run2 {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }


        }

        @keyframes run3 {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1360px 0;
            }

        }

        @keyframes run4 {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1680px 0;
            }

        }
        @keyframes run5 {
            0% {
                transform: translateX(100vw);
            }

            100% {
                transform: translateX(-1000px);
            }
        }
    </style>
</head>

<body>
    <div class="xiyou">
        <div class="monkey"></div>
        <div class="pig"></div>
        <div class="tangseng"></div>
        <div class="small"></div>
    </div>
</body>

</html>
