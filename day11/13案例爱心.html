<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        .love{
            width: 300px;
            height: 285px;           
            position: absolute;
            top:50%;
            left:50%;
            margin-left:-150px;
            margin-top:-145px;
        }
       .one,.two,.three,.four{
            width: 300px;
            height: 285px;           
            position: absolute;
            top:50%;
            left:50%;
            margin-left:-150px;
            margin-top:-143px;
            opacity: 0;
        }
        .one{
            animation: one 3s linear  infinite;
        }
        .two{
            animation: one 3s linear 1s infinite;
        }
        .three{
            animation: one 3s linear 2s infinite;
        }
        .four{
            animation: one 3s linear 3s infinite;
        }

        @keyframes one{
            0%{
                transform: scale(0.1);
                opacity: 0.9;
            }
            25%{
                transform: scale(0.5);
                opacity: 0.8;
            }
            50%{
                transform: scale(1);  
                  opacity: 0.5;
            }

            75%{
                transform: scale(1.5);
                opacity: 0.3;
            }
            100%{
                transform: scale(2);  
                opacity: 0.1;
            }
        }

    </style>
</head>
<body>
    
        <div class="love">
          <img src="love.png" alt="" class="one">
          <img src="love.png" alt="" class="two">
          <img src="love.png" alt="" class="three">
           <img src="love.png" alt="" class="four">
        </div>
  
</body>
</html>
