<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            border:2px solid black;
            box-sizing: border-box;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
            /* animation: 
            name姓名 
            duration时间 
            timing-function运动方式 
            delay 动画开始之前的延时
            iteration-count 规定动画播放的次数infinite无线循环
            direction 规定是否应该轮流反向播放动画。
            fill-mode  设置动画
            ; */

            animation: run 5s linear 1s  forwards;

        }

        @keyframes run{
            0%{
                transform: translate(0,0);
            }

            25%{
                transform: translate(400px,0);
                
            }
            50%{
                transform: translate(400px,400px);
            }
            75%{
                transform: translate(0,400px);
            }
             100%{
                transform: translate(0,0);
             }
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="box"></div>
</div>
</body>
</html>
