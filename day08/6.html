<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

            
        }
        .box1,.box2{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;

        }
        .box2{
            background: royalblue;
            z-index:1;      
        }
        .box1{
            z-index:10;
        }
        .main{
            width: 500px;
            height: 500px;

            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!-- 
        对于定位的元素，我们可以通过z-index来控制他的层级关系，z-index这个值越大，就越靠上
     -->
     <div class="main">
     <div class="box1"></div>
     <div class="box2"></div>
    </div>
</body>
</html>
