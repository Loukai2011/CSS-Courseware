<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    
<style>
/* <!-- 所有儿子中的第几个 --> */
.main>p:nth-child(5){
    background: yellow;
}

/* 特定类型的第几个 */
.main>p:nth-of-type(3){
    background: violet;
}
/* .main>p:nth-last-of-type(1)倒数第几个
   .main>p:last-of-type p类型的最后一个
   .main>p:nth-of-type(2n)P类型中的偶数
    .main>p:first-of-type P类型的中第一个 */




</style>
</head>
<body>
    <div class="main">
        <p>p1</p>
        <p>p2</p>
        <h3>h3</h3>
        <p>p3</p>
        <p>p4</p>
        
        

    </div>
</body>
</html>
