<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 格式化代码 shift+ait+f -->
    <!-- 有序列表 -->
    <ol>
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ol>
    
    <!-- 无序列表 -->
    <ul>
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ul>

    <!-- 自定义列表 -->
    <dl>
        <dt>早餐</dt>
        <dd>豆浆</dd>
        <dd>油条</dd>
        <dd>鸡蛋</dd>

        <dt>午餐</dt>
        <dd>麻辣烫</dd>
        <dd>盖浇饭</dd>
        <dd>拉面</dd>

        <dt>晚餐</dt>
        <dd>小米粥</dd>
        <dd>南瓜粥</dd>
        <dd>棒子粥</dd>


        
    </dl>
</body>

</html>
