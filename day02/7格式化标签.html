<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>格式化标签</title>
</head>
<body>
    <!-- 加粗 -->
    <b>马文华</b>
    <strong>马文华</strong>

    <!-- 斜体 -->
    <i>马文华</i>
    <em>马文华</em>

    <!-- 删除线 -->
    <del>马文华</del>
    <s>马文华</s>

    <!-- 下划线 -->
    <u>马文华</u>
    <ins>马文华</ins>
    
</body>
</html>
