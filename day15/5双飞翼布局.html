<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            padding: 0;
            margin: 0;
        }
        body{
            min-width: 600px;
        }
        .wrap{
            height: 500px;

        }
        .wrap>div{
            height: 100%;
            float: left;
        }
        .main{
            width: 100%;
            background-color: blue;
            padding: 0 200px;
            box-sizing: border-box;
        }
        .inner{
            height: 500px;
            background-color: saddlebrown;
        }
        .left{
            width: 200px;
            background-color: yellowgreen;
            margin-left: -100%;
        }
        .right{
            width: 200px;
            background-color: red;
            margin-left: -200px;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="main">
            <div class="inner">inner</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
