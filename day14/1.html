<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;

        }
        /* 
         容器:给谁添加flex
         项目：容器的子元素
        */

        .main{
            margin:0 auto;
            width: 800px;
            height: 500px;
            border: 2px solid red;
            display: flex;
            /* 让主轴的方向是：水平的 (默认的) */
            flex-direction: row;
            /* flex-direction: row-reverse; */
            /* 让主轴的方向是：垂直的 */
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */

            /* 换行 默认是nowrap */
            /* flex-wrap: wrap; */

            /* 第一个值是主轴的方向：flex-direction
               第二个值是flex-wrap
            */
            /* flex-flow: column wrap; */


            justify-content: flex-start;
            /* justify-content: flex-end; */
            /* justify-content: center;  */
              /* 两端对齐 */
            /* justify-content: space-between; */
             
             /* 环绕对齐，每个项目左右两边的距离是相等的，相邻的两个项目之间的距离是边上的两倍 */
            /* justify-content: space-around; */

            /* 每个距离都是均等的 */
            /* justify-content: space-evenly; */
             
            /* 控制测轴的方向 */
            align-items: flex-start;
            align-items: flex-end;
            align-items: center;
            align-items: stretch;
            /* 
              必须是多个轴线时，使用才有效
            */
            flex-wrap: wrap;
            align-content: flex-start;
            align-content: flex-end;
            align-content: center;
        }
        li{
            width: 100px;
            height: 100px;
            background-color: springgreen;
        }
    </style>
</head>
<body>
    <ul class="main">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
      
       
    </ul>
</body>
</html>
