<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;

        }
        /* 
         容器:给谁添加flex
         项目：容器的子元素
        */

        .main{
            margin:0 auto;
            width: 800px;
            height: 500px;
            border: 2px solid red;
            display: flex;
            /* 让主轴的方向是：水平的 (默认的) */
            flex-direction: row;
           
        }
        li{
            width: 100px;
            height: 100px;
            background-color: springgreen;
            /* 项目在主轴上的空间 */
            flex-basis: 100px;
        }
        li:nth-child(1){
             /*数值越小 越靠前  默认值是0*/
            order: 1;


            /* flex-grow: 1;  */
            
            /* flex-shrink: 0;  */
        }
    </style>
</head>
<body>
    <ul class="main">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        
      
       
    </ul>
</body>
</html>
