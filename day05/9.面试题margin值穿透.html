<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- 
         面试题 margin值穿透：
         有一个大盒子里面套了一个小盒子，想让小盒子 于大盒子 上部有一定的距离，
         给小盒子设置了一个margin-top，造成了小盒子和大盒子一起下掉   
         第一种办法：不用margin-top ，给大盒子一个padding-top，可以到达目的
         第二种方法：给大盒子设置一个border-top: 1px solid transparent(透明色) 就不会出现下掉
         第三种方法：给大盒子设置一个overflow:hidden 溢出隐藏
        -->
    <style>
        .main{
            width: 300px;
            height: 300px;
            background-color: yellow;
            /* padding-top: 100px ; 
             box-sizing: border-box;*/

            /* border-top:1px solid transparent;  */

            overflow: hidden;

        }
        .box{
                   width: 100px;
                   height: 100px;
                   background-color: green;
                   margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
    </div>
</body>
</html>
