<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0%;
      padding:0%
    }
    a{
      text-decoration: none;
    }
    .main{
      width: 500px;
      margin: 0 auto;
      background-color: bisque;
      font-size: 14px;
      padding: 50px;
    }
    .main .item input{
      width: 350px;
      height: 30px;
      padding-left: 10px;
    }
    .main .item span{
      width: 65px;
      height: 40px;
      display: inline-block;
      text-align: right;
      line-height: 40px;
      margin-right: 20px;
    }
    .main .item .code{
        width: 178px;
    }
    .getcode{
         width: 160px;
         height: 35px;
         background-color: chartreuse;
         display: inline-block;
         text-align: center;
         line-height: 35px;
    }
    .read{
      text-indent: 90px;
      
      font-size: 12px;

    }
    .read input
    {
            width: 13px;
            height: 13px;                         
    }
    button{
          width: 350px;
          height: 50px;
          background-color: lightblue;
          
          display:block;
          margin-left: 87px;
          margin-top: 20px;
          border: none;
          outline: none;
          color: white;
          cursor: pointer;
    }

  </style>
</head>
<body>
  
  <div class="main">
    <div class="item">
      <span>用户名</span> <input type="text" placeholder="请输入用户名">
    </div>
    <div class="item">
      <span>手机号</span> <input type="text" placeholder="可用于登录和找回密码">
    </div>
    <div class="item">
      <span>密码</span> <input type="password" placeholder="请输入密码">
    </div>
    <div class="item">
       <span>验证码</span> <input class="code" type=" text" placeholder="请输入验证码">
       <a class="getcode" href="">获取短信验证码</a>
    </div>

  <div class="read">
       <input type="checkbox"> <span>阅读并接受<a href="">《百度用户协议》</a>及<a href="">百度隐私权保护声明</a></span> </div>

  <button>注册</button>
  <div></div>
</body>
</html>
