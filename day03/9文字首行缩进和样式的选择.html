    <p>经济日报-中国经济网北京10月20日讯 （记者 吴佳佳）记者从今天召开的国务院联防联控机制新闻发布会上获悉：我国4个进入三期临床试验阶段的新冠病毒疫苗总体进展顺利，截至目前共约6万名受试者接种，未收到严重不良反应报告。

        　　科技部社会发展科技司副司长田保国介绍，我国新冠病毒疫苗研发总体处于领先地位，共有灭活疫苗、重组蛋白疫苗、腺病毒载体疫苗和减毒流感病毒载体疫苗和核酸疫苗5个技术路线并行研发。目前，我国的疫苗研发总体处于领先地位，每条技术路线都有进入临床研究阶段的疫苗。</p>
