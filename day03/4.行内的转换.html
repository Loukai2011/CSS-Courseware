<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width: 100px;
            height: 100px;
            background-color: crimson;

            display: block;
            /* 转换成块级元素 */

            display: inline-block;
            /* 转换成行内块元素 */
        }
        div{
            color: crimson;
            display: inline;
            /* 转换成行内 */
        }
    </style>
</head>
<body>
    <span>span</span>
    <span>span</span>
    <div>div</div>
</body>
</html>
