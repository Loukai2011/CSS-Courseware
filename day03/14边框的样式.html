<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
           
            /* 
            第一个值代表的是：边框的粗细
            第二个值代表的是：边框的样式
            第三个值代表的是：边框的颜色
             */
            border: 10px solid coral;
        }
        .box2{
            border: 5px dashed darkblue;
        }
        .box3{
            border: 5px dashed darkblue;
        }
        .box4{
            border: 20px dashed darkblue;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
