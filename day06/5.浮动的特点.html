<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        浮动元素的特点：
        1、脱离普通文档流不占位置
     -->
    <style>
       .box1{
           width: 100px;
           height: 100px;
           background-color: yellow;
           float: left;
       }
       .box2{
           width: 200px;
           height: 50px;
           background-color: green;
       }


    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
