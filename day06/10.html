<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        面试题：浮动产生的问题？
        如果给某个盒子设置了浮动，他的父级没有写高度，会造成父级的塌陷。 
        解决方法：
        1、给父级设置一个高度
        2、给父级设置一个overflow：hidden

     -->
     <style>
         .main{
             width: 100px;
             background-color: yellow;
             overflow: hidden;
            

         }
         .box{
             height: 200px;
             width: 50px;
           
             border: 1px solid red;
             float:left;
         }
     </style>
</head>
<body>
     <div class="main">
         <div class="box"></div>
     </div>
</body>
</html>
