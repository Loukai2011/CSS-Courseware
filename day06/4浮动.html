<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

         /* float:
                +left 左浮动
                +right 右浮动
                +none 默认的无浮动

          */
        .box1,
        .box2 {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            float: left;
            float: right;
            }

            .box2{
                background-color: lightpink;
            }
    </style>
</head>

<body>
    <div class="box1">box1</div>

    <div class="box2">box2</div>
</body>

</html>
