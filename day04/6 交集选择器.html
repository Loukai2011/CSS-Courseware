<head>

    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 交集选择器：
           选中同时具备某些名字的元素，以下面的为例：
           选中同时具备box1和current这两个类名的元素
           注意：多个名字之间没有任何符号，都是紧挨着的
         */
       
        /* div.box1{
            color: gold;
        } */
        .box1.current{
            color: hotpink;
        }
    </style>
</head>
<body>
    <div class="box1 current">div</div>
    <p class="box2">p</p>
</body>
