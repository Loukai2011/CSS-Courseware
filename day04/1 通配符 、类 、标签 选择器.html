<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
     /* 通配符选择器：代表选中所有的元素
        权重：0
      */
     *{
         color: yellow;
         margin: 0%;
         padding: 0%;
     }
     /* 标签选择器，选中这一类的标签
     权重：1 */
     p{
         background-color:lightsalmon;
         color: lime;
        
     }
     /* 类选择器 
     起名字的时候在结构中用 class="名字"
     类选择器可以设置多个，中间要用空格隔开 
     使用的时候：.名字
     权重：10
     */
     .p2{
          background-color: purple;
     }
     .red{
         color: black;
     }
 </style>
</head>
<body>
    <p class="red">p1</p>
    <h1 class="p2 red">h1</h1>
    <p class="p2">p2</p>

</body>
</html>
