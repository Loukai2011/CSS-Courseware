<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相邻兄弟选择器
           选中某个元素的兄弟元素谁谁（不用相邻，只要是兄弟就行）
           注意：向下寻找，本例子中的第一行h1是找不到的
           */ 
           p~h1{
          background-color: hotpink;
        }
    </style>
</head>
<body>
    <h1>hhh</h1>
    <p>p</p>
     <h1>h1</h1>
     <h1>h1</h1>
     <h1>h1</h1>
     <p>p</p>
     <h1>h1</h1>
     <h1>h1</h1>
     <h1>h1</h1>
</body>
</html>
