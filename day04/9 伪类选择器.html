<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            width: 50px;
            height: 50px;
        }
        /* 未访问的颜色 */
        a:link{
            color:hotpink;
        }

        /* 访问过后的颜色 */
        a:visited{
            color:lawngreen
        }

        /* 鼠标划上的状态 */
        a:hover{
            color:lightskyblue
        }

        /* 鼠标点击激活的状态 */
        a:active{
            color:orangered
        }
    </style>
</head>
<body>
    <a href="http://www.qq.com">QQ空格键</a>
</body>
</html>
