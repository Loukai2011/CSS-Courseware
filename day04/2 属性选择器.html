
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        属性选择器
        选中具有某个属性的元素
         */
        [index]{
            color: red;
        }
        /* 选中属性名等于特定属性值的一类元素 */
        [index="a"]{
            color: yellow;
        }

    </style>
</head>
<body>
    <div index="a">div1</div>
    
    <div index="a b">div1</div>
</body>
</html>
